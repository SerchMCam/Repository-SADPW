<head>
    <script src= "NexusUI.js"></script>

<body>
    <h1>QWERTY keyboard</h1>
    <h2>Each key of the keyboard has a specific sound</h2>
    <h3>1st slider: Attack of the envelope</h3>
    <h3>2nd slider: Release of the envelope</h3>
    <h3>3rd slider: Amplitude of the sound</h3>
    <h3>In the black square an ellipse will appear an ellipse with the sound</h3>
    <img src="qwerty_keyboard.png" width="510px" height="160px">
    <div id="pian"></div>
    <script>


    var piano = new Nexus.Piano("#pian", {
        "size": [500,125],
        "mode": "button",
        "lowNote":24,
        "highNote":60
    })
    
    piano.on("change", function(v){
        console.log(v);
    });

    </script>
